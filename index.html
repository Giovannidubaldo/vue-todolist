<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TodoList</title>

    <!-- Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">

        <!-- HEADER -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex mt-2 px-2">
                            <img src="./img/boolean-logo copia.png" alt="" class="align-items-center">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- MAIN -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="list-page p-4">

                            <!-- Titolo della lista -->
                            <h1 class="text-center">Marvel</h1>
                            <ul class="list-unstyled px-4">

                                <!-- Ciclo l'array di oggetti per stampare la lista -->
                                <li v-for="(film, index) in todo_list" :key="index" :class="film.done == true ? 'text-decoration-line-through text-danger' : ''">
                                    <div class="d-flex justify-content-between">
                                        <span class="cursor-pointer">{{film.text}}</span>

                                        <div class="buttons">

                                            <!-- Bottone che sottolinea i film giÃ  visti -->
                                            <button class="btn btn-sm" :class="film.done == true ? 'bg-danger' : 'bg-success'" @click="film.done = !film.done">
                                                <i :class="film.done == true ? 'fas fa-times' : 'fas fa-check'"></i>
                                            </button>

                                            <!-- Bottone che rimuove un film dalla lista -->
                                            <button class="btn btn-sm btn-danger ms-2" @click="removeFilm(index)">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>


                                    </div>
                                </li>
                            </ul>

                            <!-- Input che aggiunge un film alla lista -->
                            <div class="d-flex p-5">
                                <input type="text" v-model="add_film" placeholder="Aggiungi il titolo di un film alla lista" class="form-control-sm w-100">
                                <button class="btn btn-sm btn-success ms-2" @click="addNewFilm">Aggiungi</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
        
        <!-- Link Vue js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
